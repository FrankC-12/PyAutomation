site_name: PyAutomation Documentation

theme:
  name: material

repo_name: PyAutomation
repo_url: https://github.com/know-ai/PyAutomation
edit_uri: ""
site_dir: _build/html

nav:
    - Summary: 'index.md'
    - Architecture: 'architecture.md'
    - Setup: 'setup.md'
    - Core:
      - Summary: 'core/index.md'
      - State Machines: 'core/state_machines.md'
      - CVT: 'core/cvt.md'
      - DataLogger: 'core/datalogger.md'
      - Alarms: 'core/alarms.md'
    - Industrial Protocols:
      - Summary: 'iiot/index.md'
      - OPCUA: 'iiot/opcua.md'
      - Modbus: 'iiot/modbus.md'
    - Logs: 'logs.md'
    - Testing: 'testing.md'

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.arithmatex:
      generic: true

extra_css:
    - css/custom.css

extra_javascript:
  - javascripts/config.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js